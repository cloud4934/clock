<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Clock â€“ Fixed Layout</title>
  <style>
    :root {
      --bg: #111827;
      --card: #0b0f19;
      --card-inner: #0e1422;
      --digit: #e5e7eb;
      --divider: rgba(255,255,255,0.12);
      --shadow: rgba(0,0,0,0.5);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: system-ui, sans-serif;
    }

    .wrap { min-height: 100%; display: grid; grid-template-rows: auto 1fr; }

    .controls {
      display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;
      padding: 10px 14px;
      background: rgba(0,0,0,0.25);
      position: sticky; top: 0;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .controls label { font-size: 14px; color: #cbd5e1; }
    select, input[type="checkbox"], button {
      font-size: 14px; padding: 6px 8px;
      background: #0b0f19; color: #e5e7eb;
      border: 1px solid #1f2937; border-radius: 6px;
    }
    button { cursor: pointer; }

    .screen { display: flex; justify-content: center; align-items: center; height: 100%; }
    .clock { display: flex; gap: 12px; align-items: center; }

    .flip { position: relative; width: 100px; height: 140px; perspective: 1000px; }
    .flip .card {
      width: 100%; height: 100%; border-radius: 10px;
      background: linear-gradient(180deg, var(--card), var(--card-inner));
      box-shadow: 0 6px 16px var(--shadow);
      overflow: hidden; position: relative;
    }
    .flip .top, .flip .bottom, .flip .back-top, .flip .back-bottom {
      position: absolute; left: 0; right: 0; height: 50%; display: grid; place-items: center;
      font-weight: 800; font-variant-numeric: tabular-nums;
      font-size: clamp(64px, 10vw, 140px); color: var(--digit);
      line-height: 1;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
      transform-style: preserve-3d;
    }
    .flip .top { top: 0; border-bottom: 1px solid var(--divider); }
    .flip .bottom { bottom: 0; border-top: 1px solid var(--divider); }
    .flip .back-top { top: 0; transform-origin: center bottom; transform: rotateX(180deg); }
    .flip .back-bottom { bottom: 0; transform-origin: center top; }
    .flip .midline { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--divider); }

    .flip.animate .top {
      animation: fold 0.6s ease-in forwards;
      transform-origin: center bottom;
      z-index: 3;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
      will-change: transform;
    }
    .flip.animate .back-bottom {
      animation: unfold 0.6s ease-out forwards;
      z-index: 2;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
      will-change: transform;
    }
    @keyframes fold { from { transform: rotateX(0); } to { transform: rotateX(-180deg); } }
    @keyframes unfold { from { transform: rotateX(180deg); } to { transform: rotateX(0); } }

    .colon { display: flex; flex-direction: column; justify-content: center; gap: 12px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--digit); }

    .date { margin-top: 20px; text-align: center; font-size: 18px; color: #cbd5e1; }
    .ampm { position: absolute; bottom: 6px; right: 8px; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <label><input id="modeToggle" type="checkbox"/> 24-jam</label>
      <label> Zon GMT: <select id="tzPicker"></select></label>
      <label> Tema latar:
        <select id="bgPicker">
          <option value="#111827">Gelap</option>
          <option value="#000000">Hitam</option>
          <option value="#ffffff">Putih</option>
        </select>
      </label>
      <button id="fsBtn">Full Screen</button>
    </div>

    <div class="screen">
      <div>
        <div class="clock">
          <div class="flip" id="h1"></div>
          <div class="flip" id="h2"></div>
          <div class="colon"><div class="dot"></div><div class="dot"></div></div>
          <div class="flip" id="m1"></div>
          <div class="flip" id="m2"></div>
          <div class="colon"><div class="dot"></div><div class="dot"></div></div>
          <div class="flip" id="s1"></div>
          <div class="flip" id="s2"></div>
        </div>
        <div class="date" id="date"></div>
      </div>
    </div>
  </div>

  <script>
    const pad2 = n => (n<10?"0"+n:n);
    let currentTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const updateFns = {};

    function buildCard(el, value, ampm=''){
      el.innerHTML=`<div class="card">
        <div class="top">${value}</div>
        <div class="bottom">${value}</div>
        <div class="back-top">${value}</div>
        <div class="back-bottom">${value}</div>
        <div class="midline"></div>
        ${ampm?`<div class="ampm">${ampm}</div>`:''}
      </div>`;
    }

    function flipTo(el,val,ampm=''){
      const top=el.querySelector('.top');
      const bottom=el.querySelector('.bottom');
      const backTop=el.querySelector('.back-top');
      const backBottom=el.querySelector('.back-bottom');
      if(top.textContent===val) return;
      backTop.textContent=val; backBottom.textContent=val;
      const badge=el.querySelector('.ampm');
      if(badge||ampm){ if(badge) badge.textContent=ampm; }
      el.classList.remove('animate'); void el.offsetWidth; el.classList.add('animate');
      setTimeout(()=>{ top.textContent=val; bottom.textContent=val; el.classList.remove('animate'); },600);
    }

    function setupDigit(id,val,ampm=''){
      const el=document.getElementById(id);
      buildCard(el,val,ampm);
      return (v,a=ampm)=>flipTo(el,v,a);
    }

    function init(){
      const now=new Date();
      const is24=document.getElementById('modeToggle').checked;
      const parts=new Intl.DateTimeFormat('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:currentTZ}).formatToParts(now);
      const h=parseInt(parts.find(p=>p.type==='hour').value);
      const m=parts.find(p=>p.type==='minute').value;
      const s=parts.find(p=>p.type==='second').value;
      const hour=is24?h:((h+11)%12)+1;
      const ampm=h<12?'AM':'PM';
      const [h1,h2]=pad2(hour).split('');
      const [m1,m2]=m.split('');
      const [s1,s2]=s.split('');
      updateFns.h1=setupDigit('h1',h1,is24?'':ampm);
      updateFns.h2=setupDigit('h2',h2);
      updateFns.m1=setupDigit('m1',m1);
      updateFns.m2=setupDigit('m2',m2);
      updateFns.s1=setupDigit('s1',s1);
      updateFns.s2=setupDigit('s2',s2);
      updateDate(now);
    }

    function tick(){
      const now=new Date();
      const is24=document.getElementById('modeToggle').checked;
      const parts=new Intl.DateTimeFormat('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:currentTZ}).formatToParts(now);
      const h=parseInt(parts.find(p=>p.type==='hour').value);
      const m=parts.find(p=>p.type==='minute').value;
      const s=parts.find(p=>p.type==='second').value;
      const hour=is24?h:((h+11)%12)+1;
      const ampm=h<12?'AM':'PM';
      const [h1,h2]=pad2(hour).split('');
      const [m1,m2]=m.split('');
      const [s1,s2]=s.split('');
      updateFns.h1(h1,is24?'':ampm);
      updateFns.h2(h2);
      updateFns.m1(m1);
      updateFns.m2(m2);
      updateFns.s1(s1);
      updateFns.s2(s2);
      if(s==='00') updateDate(now);
    }

    function updateDate(d){
      const opts={weekday:'short',year:'numeric',month:'short',day:'2-digit',timeZone:currentTZ};
      document.getElementById('date').textContent=d.toLocaleDateString(undefined,opts);
    }

    document.getElementById('modeToggle').addEventListener('change',()=>init());
    document.getElementById('bgPicker').addEventListener('change',(e)=>{document.documentElement.style.setProperty('--bg',e.target.value);});
    document.getElementById('fsBtn').addEventListener('click',()=>{if(!document.fullscreenElement)document.documentElement.requestFullscreen();else document.exitFullscreen();});

    const tzPicker=document.getElementById('tzPicker');
    Intl.supportedValuesOf('timeZone').forEach(tz=>{const opt=document.createElement('option');opt.value=tz;opt.textContent=tz;if(tz===currentTZ)opt.selected=true;tzPicker.appendChild(opt);});
    tzPicker.addEventListener('change',e=>{currentTZ=e.target.value;init();});

    init();
    setInterval(tick,1000);
  </script>
</body>
</html>
